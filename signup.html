<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flux On | Premium Workspace</title>
  
  <link rel="icon" href="/Flow Project/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="/Flow Project/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/Flow Project/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/Flow Project/apple-touch-icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #000000;
      --accent: #2563eb;
      --error: #dc2626;
      --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      --glass-bg: rgba(255, 255, 255, 0.95);
      --radius: 12px;
      --shadow-elite: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * { box-sizing: border-box; outline: none; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1e293b;
    }

    /* AUTH CONTAINER */
    .auth-card {
      width: 100%;
      max-width: 420px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 24px;
      box-shadow: var(--shadow-elite);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    /* HEADER & LOGO */
    .brand-section {
      padding: 40px 40px 20px;
      text-align: center;
    }

    .logo-box {
      width: 48px;
      height: 48px;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-family: 'Space Mono', monospace;
      font-size: 24px;
      margin: 0 auto 16px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
    }

    .brand-name {
      font-weight: 800;
      font-size: 22px;
      letter-spacing: -0.02em;
      margin: 0;
    }

    /* TABS */
    .auth-tabs {
      display: flex;
      padding: 8px;
      background: #f1f5f9;
      margin: 0 40px 24px;
      border-radius: 12px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      font-weight: 600;
      font-size: 14px;
      color: #64748b;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .tab-btn.active {
      background: #fff;
      color: #000;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
    }

    /* FORMS */
    .form-content {
      padding: 0 40px 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #475569;
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.2s;
      background: #f8fafc;
    }

    .form-control:focus {
      background: #fff;
      border-color: #000;
      box-shadow: 0 0 0 4px rgba(0,0,0,0.05);
    }

    /* BUTTONS */
    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background: #1e293b;
      transform: translateY(-1px);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
    }

    .btn-submit:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      transform: none;
    }

    /* ERROR AREA */
    .error-box {
      background: #fff1f2;
      border-left: 4px solid var(--error);
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 13px;
      display: none;
      line-height: 1.4;
    }

    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #64748b;
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot-link:hover {
      color: #000;
      text-decoration: underline;
    }

    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade { animation: fadeIn 0.4s ease forwards; }
  </style>
</head>
<body>

  <div class="auth-card">
    <div class="brand-section">
      <div class="logo-box">F</div>
      <h1 class="brand-name">Flux On</h1>
    </div>

    <div class="auth-tabs">
      <button class="tab-btn active" id="tab-signup" onclick="switchTab('signup')">Sign Up</button>
      <button class="tab-btn" id="tab-login" onclick="switchTab('login')">Log In</button>
    </div>

    <div class="form-content">
      <div id="error-display" class="error-box"></div>

      <form id="signupForm" class="animate-fade">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" id="su-username" class="form-control" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="su-email" class="form-control" placeholder="name@company.com" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="su-password" class="form-control" placeholder="Min. 8 characters" required>
        </div>
        <button type="submit" class="btn-submit" id="btn-signup">Create Workspace</button>
      </form>

      <form id="loginForm" class="hidden animate-fade">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="li-email" class="form-control" placeholder="name@company.com" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="li-password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-submit" id="btn-login">Sign In</button>
        <a href="#" class="forgot-link" onclick="forgotPassword()">Forgotten password?</a>
      </form>
    </div>
  </div>

  <script>
    // TAB NAVIGATION
    function switchTab(tab) {
      const su = document.getElementById('signupForm');
      const li = document.getElementById('loginForm');
      const suBtn = document.getElementById('tab-signup');
      const liBtn = document.getElementById('tab-login');
      const errorBox = document.getElementById('error-display');

      errorBox.style.display = 'none';

      if (tab === 'signup') {
        su.classList.remove('hidden');
        li.classList.add('hidden');
        suBtn.classList.add('active');
        liBtn.classList.remove('active');
      } else {
        su.classList.add('hidden');
        li.classList.remove('hidden');
        suBtn.classList.remove('active');
        liBtn.classList.add('active');
      }
    }

    function showError(msg) {
      const el = document.getElementById('error-display');
      el.innerHTML = msg;
      el.style.display = 'block';
    }

    function forgotPassword() {
      alert("Forgotten Password functionality is coming soon. Please contact the administrator.");
    }

    // AUTH SUCCESS HANDLER
    function handleAuthSuccess(data) {
      // Check if message says "success" (case insensitive)
      if (data.message && data.message.toLowerCase().includes('success')) {
        if (data.userid) {
          localStorage.setItem('flowid', data.userid);
          window.location.href = "flow.html";
        } else {
          showError("Account verified, but UserID missing. Contact Admin.");
        }
      } else {
        showError(data.message || "An unexpected error occurred.");
      }
    }

    // LOGIN LOGIC
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn-login');
      const originalText = btn.innerText;
      
      btn.innerText = "Authenticating...";
      btn.disabled = true;
      document.getElementById('error-display').style.display = 'none';

      const payload = {
        email: document.getElementById('li-email').value,
        password: document.getElementById('li-password').value
      };

      try {
        const response = await fetch('https://kingoftech.app.n8n.cloud/webhook/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        // Specific check for success message
        if (data.message && data.message.toLowerCase().includes('success')) {
          handleAuthSuccess(data);
        } else {
          // Custom Elite Error Message
          showError("<b>Wrong email or password.</b><br>Click forgotten password or contact administrator.");
        }
      } catch (err) {
        showError("Connection failed. Please check your internet.");
      } finally {
        // ALWAYS release the button
        btn.innerText = originalText;
        btn.disabled = false;
      }
    });

    // SIGNUP LOGIC
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn-signup');
      const originalText = btn.innerText;

      btn.innerText = "Setting up...";
      btn.disabled = true;
      document.getElementById('error-display').style.display = 'none';

      const payload = {
        username: document.getElementById('su-username').value,
        email: document.getElementById('su-email').value,
        password: document.getElementById('su-password').value
      };

      try {
        const response = await fetch('https://kingoftech.app.n8n.cloud/webhook/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        handleAuthSuccess(data);
      } catch (err) {
        showError("Could not connect to server. Try again later.");
      } finally {
        // ALWAYS release the button
        btn.innerText = originalText;
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
